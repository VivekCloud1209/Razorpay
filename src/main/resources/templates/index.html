<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Spring Boot Integration</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Razorpay Payment Integration</h1>
        <p>Spring Boot + Razorpay Demo</p>

        <form id="paymentForm">
            <div class="form-group">
                <label for="amount">Amount (₹):</label>
                <input type="number" id="amount" name="amount" value="100" min="1" required>
            </div>

            <div class="form-group">
                <label for="currency">Currency:</label>
                <select id="currency" name="currency">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                </select>
            </div>

            <button type="button" class="btn-primary" onclick="createOrder()">
                Pay Now
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>
</div>

<script>
    const razorpayKeyId = /*[[${razorpayKeyId}]]*/ 'your_razorpay_key_id';

    function createOrder() {
        const amount = document.getElementById('amount').value;
        const currency = document.getElementById('currency').value;

        showResult('Creating order...', 'info');

        const paymentRequest = {
            amount: parseInt(amount),
            currency: currency,
            receipt: 'receipt_' + Date.now()
        };

        fetch('/api/payments/create-order', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(paymentRequest)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                initiatePayment(data);
            } else {
                showResult('Error: ' + data.message, 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showResult('Error creating order', 'error');
        });
    }

    function initiatePayment(orderData) {
        const options = {
            key: razorpayKeyId,
            amount: orderData.amount,
            currency: orderData.currency,
            name: 'Spring Boot Razorpay Demo',
            description: 'Test Transaction',
            order_id: orderData.orderId,
            handler: function(response) {
                verifyPayment(response);
            },
            prefill: {
                name: 'John Doe',
                email: 'john.doe@example.com',
                contact: '9999999999'
            },
            notes: {
                address: 'Spring Boot Application'
            },
            theme: {
                color: '#3399cc'
            },
            modal: {
                ondismiss: function() {
                    showResult('Payment cancelled by user', 'warning');
                }
            }
        };

        const rzp = new Razorpay(options);
        rzp.open();
    }

    function verifyPayment(paymentResponse) {
        showResult('Verifying payment...', 'info');

        const formData = new URLSearchParams();
        formData.append('razorpay_order_id', paymentResponse.razorpay_order_id);
        formData.append('razorpay_payment_id', paymentResponse.razorpay_payment_id);
        formData.append('razorpay_signature', paymentResponse.razorpay_signature);

        fetch('/api/payments/verify', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showResult('✅ Payment successful!<br>Payment ID: ' + paymentResponse.razorpay_payment_id, 'success');
                // Redirect to success page or show success message
                setTimeout(() => {
                    window.location.href = '/success';
                }, 2000);
            } else {
                showResult('❌ Payment verification failed: ' + data.message, 'error');
                setTimeout(() => {
                    window.location.href = '/failure';
                }, 2000);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showResult('Error verifying payment', 'error');
        });
    }

    function showResult(message, type) {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = message;
        resultDiv.className = 'result ' + type;
    }
</script>
</body>
</html>
